<html>
<head>
	
	<title>Iceland</title>

	<meta charset="ANSI" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>
	
</head>
<body>



<div id="map" style="width: 800px; height: 600px;"></div>
<script>


L.icon = function (options) {
    return new L.Icon(options);
};

var greenIcon = L.icon({
    iconUrl: 'leaf-green.png',
    shadowUrl: 'leaf-shadow.png',

    iconSize:     [38, 95], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

	var LeafIcon = L.Icon.extend({
		options: {
			shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
			iconSize:     [38, 95],
			shadowSize:   [50, 64],
			iconAnchor:   [22, 94],
			shadowAnchor: [4, 62],
			popupAnchor:  [-3, -76]
		}
	});


	var greenIcon = new LeafIcon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png'}),
		redIcon = new LeafIcon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png'}),
		orangeIcon = new LeafIcon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-orange.png'});



	var cities = L.layerGroup();

	L.marker([64.124, -21.847], {icon: greenIcon}).bindPopup('Рейкъявик').addTo(cities),
	L.marker([63.937, -20.999], {icon: redIcon}).bindPopup('Сельфос').addTo(cities),
	L.marker([63.991, -22.568], {icon: orangeIcon}).bindPopup('Кефлавик').addTo(cities),
	L.marker([64.322, -22.059], {icon: greenIcon}).bindPopup('Акранес').addTo(cities);

	var roads = L.layerGroup();

	L.polyline([[64.124, -21.847], [64.085, -21.673], [64.018, -21.439], [64.009, -21.220], [63.937, -20.999]]).bindPopup('Шоссе').addTo(roads),
	L.polyline([[64.124, -21.847], [64.054, -21.943], [63.957, -22.409], [63.967, -22.563], [63.991, -22.568]]).bindPopup('Шоссе').addTo(roads),
	L.polyline([[64.124, -21.847], [64.129, -21.768], [64.177, -21.679], [64.212, -21.719], [64.278, -21.840], [64.306, -21.934], [64.322, -22.059],]).bindPopup('Шоссе').addTo(roads);

	var lakes = L.layerGroup();

	L.polygon([[64.138100, -20.653305], [64.133451, -20.695877], [64.171519, -20.683861], [64.175971, -20.624870], [64.141508, -20.637917]]).bindPopup('Апаватн').addTo(lakes),
	L.polygon([[64.160687, -21.238933], [64.225254, -21.193861], [64.247368, -21.114897], [64.235416, -21.050352], [64.186063, -21.094984], [64.138720, -21.025633], [64.124921, -21.114897]]).bindPopup('Тингвадлаватн').addTo(lakes),
	L.polygon([[63.904816, -22.004748], [63.915701, -22.016078], [63.943767, -21.962493], [63.934403, -21.943954], [63.906596, -21.983093]]).bindPopup('Клейфарватн').addTo(lakes);

	var mbAttr = 'Картографические данные &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Изображение © <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';


	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

	var map = L.map('map', {
		center: [64.106596, -21.596515],
		zoom: 9,
		layers: [grayscale, cities, roads, lakes]
	});

	var baseLayers = {
		"Серый фон": grayscale,
		"Ландшафт": streets
	};

	var overlays = {
		"Города": cities,
		"Дороги": roads,
		"Озёра": lakes
	};

	L.control.layers(baseLayers, overlays).addTo(map);

</script>



</body>
</html>
